<div class="max max-830">
    <div class="flex flex-between">
        <div class="flex-1 relative col-xs-12">
            <wc-search-box (search)="searchByName($event)"></wc-search-box>
        </div>
        <wc-dropdown class="col-xs-12"></wc-dropdown>
    </div>
    <div class="flex flex-between">
        <div *ngFor="let country of filteredCountries" class="countries">
            <wc-country [country]="country"></wc-country>
        </div>
    </div>
</div>
